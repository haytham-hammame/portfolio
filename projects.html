  <script>
    // Récupérer toutes les icônes dans la navigation
    const navLinks = document.querySelectorAll('.navigation .nav a');

    // Ajouter un événement au clic pour chaque lien
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            // Enlever la classe "active" de toutes les icônes
            navLinks.forEach(link => {
                link.querySelector('i').classList.remove('active');
            });

            // Ajouter la classe "active" à l'icône du lien cliqué
            this.querySelector('i').classList.add('active');
        });
    });

    // Marquer l'icône correspondante à la page actuelle comme active
    const currentPage = window.location.pathname.split('/').pop();
    const activeLink = document.querySelector(`.navigation .nav a[href="${currentPage}"]`);
    if (activeLink) {
        activeLink.querySelector('i').classList.add('active');
    }
  </script>
