  <script>
    const navLinks = document.querySelectorAll('.navigation .nav a');
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            navLinks.forEach(link => {
                link.querySelector('i').classList.remove('active');
            });
            this.querySelector('i').classList.add('active');
        });
    });

    const currentPage = window.location.pathname.split('/').pop();
    const activeLink = document.querySelector(`.navigation .nav a[href="${currentPage}"]`);
    if (activeLink) {
        activeLink.querySelector('i').classList.add('active');
    }
  </script>
